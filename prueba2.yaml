- name: Bajar puerto de switch Cisco
  tasks:
    - name: Bajar la interfaz de un switch Cisco
      ios_interface:
        config:
          - name: GigabitEthernet1/0/1  # Cambia por el puerto que deseas bajar
            enabled: true
      register: result

    - name: Mostrar resultado
      debug:
        var: result
