---
- name: Bajar puerto de switch Cisco
  gather_facts: no
  tasks:
    - name: Bajar puerto de la interfaz
      ios_interface:
        name: "GigabitEthernet1/0/1"  # Cambia esto por el puerto que deseas bajar
        enabled: false
      register: result

    - name: Mostrar resultado
      debug:
        var: result
